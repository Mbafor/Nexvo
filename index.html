    <style>
      /* Hide default Google Translate widget */
      #google_translate_element {
        display: none;

    /* Custom dropdown */
/* Custom dropdown */
#custom-translate {
  position: fixed;
  top: 70px;
  right: 200px;
  z-index: 9999;

  background: white;
  border: 1px solid #ddd;
  border-radius: 6px;

  padding: 6px 10px;
  font-size: 14px;
  font-family: Arial, sans-serif;
  cursor: pointer;

  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
  transition: border-color 0.2s, box-shadow 0.2s;
}

/* Mobile friendly positioning */
@media (max-width: 768px) {
  #custom-translate {
    top: auto;        /* remove top placement */
    bottom: 20px;     /* move near bottom */
    right: 20px;      /* safe margin from edge */
    font-size: 13px;  /* slightly smaller text */
    padding: 5px 8px; /* smaller padding for mobile */
  }
}


      #custom-translate:hover {
        border-color: #1e3a8a;
      }
    </style>

    <!-- Google Translate script -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            includedLanguages: "en,fr,es,de,it,sw",
            autoDisplay: false,
          },
          "google_translate_element"
        );

        // Reapply saved language on load
        const savedLang = localStorage.getItem("preferredLang");
        if (savedLang) {
          setTimeout(() => applyTranslation(savedLang), 1000);
        }
      }

      // Function to apply translation
      function applyTranslation(lang) {
        const select = document.querySelector(".goog-te-combo");
        if (select) {
          select.value = lang;
          select.dispatchEvent(new Event("change"));

          // Save preference
          localStorage.setItem("preferredLang", lang);
        }
      }

      // Handle user selection
      function translateLanguage(lang) {
        if (lang) {
          applyTranslation(lang);

          // Hide dropdown after selection
          document.getElementById("custom-translate").style.display = "none";
        }
      }
    </script>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
  </head>

  <body>
    <!-- Custom dropdown -->
    <select id="custom-translate" onchange="translateLanguage(this.value)">
      <option value="">üåê Select Language</option>
      <option value="en">English</option>
      <option value="fr">Fran√ßais</option>

      <option value="de">Deutsch</option>
      <option value="it">Italiano</option>
      <option value="sw">Swahili</option>
    </select>

    <!-- Hidden Google Translate widget -->
    <div id="google_translate_element"></div>

    <!-- React root -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
